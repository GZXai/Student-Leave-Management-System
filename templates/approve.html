<!DOCTYPE html>
<html>
<head>
    <title>审批请假</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>审批请假申请</h1>
    <form method="post">
        <p>学生ID: {{ request.student_id }}</p>
        <p>请假时间: {{ request.start_date.strftime('%Y-%m-%d') }}至{{ request.end_date.strftime('%Y-%m-%d') }}</p>
        <p>请假理由: {{ request.reason }}</p>
        <textarea name="comment" placeholder="审批意见(可选)"></textarea>
        <button type="submit" class="approve-btn">确认批准</button>
    </form>
</body>
</html>
